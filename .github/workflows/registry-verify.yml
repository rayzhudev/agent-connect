name: Registry Verify

on:
  pull_request:
    paths:
      - 'registry/**'
  push:
    branches:
      - main
    paths:
      - 'registry/**'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun ./packages/cli/src/index.ts registry-verify --registry registry --json
