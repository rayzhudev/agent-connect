name: Validate registry

on:
  pull_request:
    paths:
      - 'apps/**'
      - 'index.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.2.21'
      - name: Validate registry
        run: bunx @agentconnect/cli registry-verify --registry . --require-signature
