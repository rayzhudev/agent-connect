<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentic Notes</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

      :root {
        color-scheme: light;
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: #f8f9fa;
        color: #1a1a1a;
        --ink: #1a1a1a;
        --ink-secondary: #4a5568;
        --muted: #718096;
        --accent: #2563eb;
        --accent-hover: #1d4ed8;
        --accent-soft: #eff6ff;
        --surface: #ffffff;
        --surface-elevated: #ffffff;
        --border: #e2e8f0;
        --border-light: #f1f5f9;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.07), 0 2px 4px -1px rgba(0, 0, 0, 0.04);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04);
        --panel-radius: 16px;
        --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
        --transition-normal: 200ms cubic-bezier(0.4, 0, 0.2, 1);

        --agent-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --user-bg: linear-gradient(135deg, #1a1a1a 0%, #2d3748 100%);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      }

      .app {
        max-width: 1280px;
        margin: 0 auto;
        padding: 24px 24px 48px;
        display: grid;
        gap: 24px;
      }

      .top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }

      .title-block {
        display: grid;
        gap: 4px;
      }

      .title {
        font-size: 24px;
        font-weight: 600;
        letter-spacing: -0.02em;
        color: var(--ink);
      }

      .subtitle {
        font-size: 14px;
        color: var(--muted);
      }

      agentconnect-connect {
        --ac-font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        --ac-accent: var(--accent);
        --ac-button-bg: var(--ink);
        --ac-button-color: #ffffff;
        --ac-button-secondary-bg: var(--surface);
        --ac-button-secondary-color: var(--ink);
        --ac-button-secondary-border: var(--border);
        --ac-button-ghost-color: var(--ink-secondary);
        --ac-button-ghost-border: var(--border);
        --ac-chip-bg: var(--accent-soft);
        --ac-chip-color: var(--accent);
        --ac-modal-bg: var(--surface);
        --ac-modal-color: var(--ink);
        --ac-modal-border: var(--border);
        --ac-card-border: var(--border);
        --ac-card-active-bg: var(--accent-soft);
        --ac-alert-bg: var(--surface);
        --ac-alert-color: var(--ink);
        --ac-alert-border: var(--border);
        --ac-muted: var(--muted);
      }

      .layout {
        display: grid;
        grid-template-columns: minmax(0, 1fr) minmax(320px, 400px);
        gap: 24px;
        align-items: start;
      }

      .panel {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: var(--panel-radius);
        padding: 20px;
        box-shadow: var(--shadow);
      }

      .panel-header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 16px;
      }

      .panel-title {
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
        font-weight: 600;
      }

      .panel-subtitle {
        font-size: 13px;
        color: var(--muted);
        margin-top: 4px;
        line-height: 1.5;
      }

      .panel-meta {
        font-size: 12px;
        color: var(--muted);
        font-weight: 500;
      }

      .editor-panel textarea {
        width: 100%;
        min-height: 540px;
        resize: vertical;
        padding: 16px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--surface);
        color: var(--ink);
        font-size: 15px;
        line-height: 1.7;
        transition:
          border-color var(--transition-fast),
          box-shadow var(--transition-fast);
      }

      .editor-panel textarea:hover {
        border-color: #cbd5e1;
      }

      .chat-panel {
        display: grid;
        grid-template-rows: auto 1fr auto auto auto;
        gap: 16px;
        min-height: 600px;
      }

      .chat-window {
        border: 1px solid var(--border-light);
        border-radius: 12px;
        padding: 16px;
        min-height: 360px;
        max-height: 480px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 16px;
        background: linear-gradient(180deg, #fafbfc 0%, #f8f9fa 100%);
        scroll-behavior: smooth;
      }

      .chat-window::-webkit-scrollbar {
        width: 6px;
      }

      .chat-window::-webkit-scrollbar-track {
        background: transparent;
      }

      .chat-window::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 3px;
      }

      .chat-window::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }

      .chat-empty {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 16px;
        padding: 24px;
        text-align: center;
      }

      .chat-empty-icon {
        width: 64px;
        height: 64px;
        border-radius: 16px;
        background: var(--agent-bg);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 16px rgba(102, 126, 234, 0.25);
      }

      .chat-empty-icon svg {
        width: 32px;
        height: 32px;
        color: white;
      }

      .chat-empty-title {
        font-size: 15px;
        font-weight: 600;
        color: var(--ink);
        margin: 0;
      }

      .chat-empty-description {
        font-size: 13px;
        color: var(--muted);
        line-height: 1.5;
        margin: 0;
        max-width: 200px;
      }

      .message {
        display: flex;
        gap: 10px;
        align-items: flex-start;
        animation: messageSlideIn 0.3s ease-out;
      }

      @keyframes messageSlideIn {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        flex-direction: row-reverse;
      }

      .message-avatar {
        width: 32px;
        height: 32px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        box-shadow: var(--shadow-sm);
      }

      .message-avatar svg {
        width: 16px;
        height: 16px;
      }

      .message.assistant .message-avatar {
        background: var(--agent-bg);
        color: white;
      }

      .message.user .message-avatar {
        background: var(--user-bg);
        color: white;
      }

      .message-content {
        display: flex;
        flex-direction: column;
        gap: 4px;
        max-width: calc(100% - 42px);
      }

      .message.user .message-content {
        align-items: flex-end;
      }

      .message .bubble {
        max-width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        color: var(--ink);
        white-space: pre-wrap;
        line-height: 1.55;
        font-size: 14px;
        word-break: break-word;
      }

      .message.assistant .bubble {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 12px 12px 12px 4px;
        box-shadow: var(--shadow-sm);
      }

      .message.user .bubble {
        background: var(--ink);
        color: #ffffff;
        border-radius: 12px 12px 4px 12px;
        box-shadow: var(--shadow);
      }

      .message.assistant .bubble:empty::after {
        content: '';
        display: inline-flex;
        gap: 4px;
      }

      .typing-indicator {
        display: inline-flex;
        gap: 4px;
        padding: 4px 0;
      }

      .typing-indicator span {
        width: 6px;
        height: 6px;
        background: #9ca3af;
        border-radius: 50%;
        animation: typingBounce 1.4s ease-in-out infinite;
      }

      .typing-indicator span:nth-child(1) {
        animation-delay: 0s;
      }

      .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typingBounce {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-4px);
        }
      }

      .quick-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .chip {
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 8px 14px;
        background: var(--surface);
        font-size: 13px;
        font-weight: 500;
        color: var(--ink-secondary);
        cursor: pointer;
        transition: all var(--transition-fast);
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .chip:hover {
        background: var(--accent-soft);
        border-color: var(--accent);
        color: var(--accent);
        transform: translateY(-1px);
        box-shadow: var(--shadow-sm);
      }

      .chip:active {
        transform: translateY(0);
      }

      .input-wrapper {
        position: relative;
      }

      textarea#userInput {
        width: 100%;
        min-height: 88px;
        max-height: 160px;
        resize: none;
        padding: 14px 16px;
        padding-right: 48px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--surface);
        color: var(--ink);
        font-size: 14px;
        line-height: 1.5;
        transition:
          border-color var(--transition-fast),
          box-shadow var(--transition-fast);
      }

      textarea#userInput::placeholder {
        color: #a0aec0;
      }

      textarea#userInput:hover {
        border-color: #cbd5e1;
      }

      textarea:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .composer {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        align-items: center;
      }

      .helper {
        font-size: 12px;
        color: var(--muted);
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .helper-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #10b981;
      }

      .actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      button {
        border: none;
        border-radius: 10px;
        padding: 10px 18px;
        background: var(--accent);
        color: #ffffff;
        font-weight: 600;
        cursor: pointer;
        font-size: 14px;
        transition: all var(--transition-fast);
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      button:hover:not(:disabled) {
        background: var(--accent-hover);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.25);
      }

      button:active:not(:disabled) {
        transform: translateY(0);
      }

      button.secondary {
        background: var(--surface);
        color: var(--ink-secondary);
        border: 1px solid var(--border);
      }

      button.secondary:hover:not(:disabled) {
        background: #f8fafc;
        border-color: #cbd5e1;
        box-shadow: var(--shadow-sm);
      }

      button.ghost {
        background: transparent;
        color: var(--muted);
        padding: 10px 14px;
      }

      button.ghost:hover:not(:disabled) {
        background: #f1f5f9;
        color: var(--ink-secondary);
        box-shadow: none;
        transform: none;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      button svg {
        width: 16px;
        height: 16px;
      }

      .error-banner {
        border: 1px solid #fecaca;
        background: #fef2f2;
        color: #dc2626;
        padding: 12px 14px;
        border-radius: 10px;
        font-size: 13px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .error-banner[hidden] {
        display: none;
      }

      .error-banner:not([hidden]) {
        animation: errorShake 0.4s ease-out;
      }

      @keyframes errorShake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-4px);
        }
        75% {
          transform: translateX(4px);
        }
      }

      .error-banner svg {
        width: 16px;
        height: 16px;
        flex-shrink: 0;
      }

      @media (max-width: 960px) {
        .layout {
          grid-template-columns: 1fr;
        }

        .editor-panel textarea {
          min-height: 360px;
        }

        .chat-panel {
          min-height: auto;
        }
      }

      @media (max-width: 720px) {
        .app {
          padding: 16px 16px 32px;
        }

        .composer {
          flex-direction: column;
          align-items: stretch;
        }

        .actions {
          justify-content: flex-end;
        }
      }
    </style>
  </head>
  <body>
    <main class="app">
      <div class="top-bar">
        <div class="title-block">
          <div class="title">Agentic Notes</div>
          <div class="subtitle">Draft in the center, ask your agent on the right.</div>
        </div>
        <agentconnect-connect id="agentConnect"></agentconnect-connect>
      </div>

      <div class="layout">
        <section class="panel editor-panel">
          <div class="panel-header">
            <div>
              <div class="panel-title">Workspace</div>
              <div class="panel-subtitle">Write freely. The agent will read this text.</div>
            </div>
            <div class="panel-meta" id="editorMeta">0 chars</div>
          </div>
          <textarea id="noteEditor" placeholder="Start writing your draft..."></textarea>
        </section>

        <section class="panel chat-panel">
          <div class="panel-header">
            <div>
              <div class="panel-title">Agent</div>
              <div class="panel-subtitle">Ask for reviews, summaries, or key ideas.</div>
            </div>
          </div>
          <div class="chat-window" id="chatWindow">
            <div class="chat-empty" id="chatEmpty">
              <div class="chat-empty-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="1.5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z"
                  />
                </svg>
              </div>
              <h3 class="chat-empty-title">Ready to assist</h3>
              <p class="chat-empty-description">
                Write something in the editor and ask for feedback, summaries, or ideas.
              </p>
            </div>
          </div>
          <div class="quick-actions" id="quickActions"></div>
          <textarea id="userInput" placeholder="Ask about your draft..."></textarea>
          <div class="composer">
            <div class="helper" id="contextMeter">
              <span class="helper-dot"></span>
              <span>Ready</span>
            </div>
            <div class="actions">
              <button id="newSession" class="ghost" type="button">Reset</button>
              <button id="send" type="button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
                  />
                </svg>
                Send
              </button>
            </div>
          </div>
          <div class="error-banner" id="errorBanner" hidden>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z"
              />
            </svg>
            <span id="errorText"></span>
          </div>
        </section>
      </div>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
